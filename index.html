<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Pepe Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Bingo Pepe</h1>
            <p class="subtitle">Tap to mark your progress</p>
        </header>

        <main id="bingo-grid" class="grid-container">
            <!-- Grid cells will be injected here -->
            <div class="loader">Loading...</div>
        </main>

        <footer>
            <button id="reset-btn" class="secondary-btn">Reset Board</button>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Cache-busting for script.js
        const script = document.createElement('script');
        script.src = 'script.js?t=' + Date.now();
        document.body.appendChild(script);
    </script>
</body>

</html>
